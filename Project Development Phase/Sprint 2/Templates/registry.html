<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>Register Page</title>
</head>
<body>
   <h2>Welcome To Customer Care Registry</h2>
   <div class="container" id="container">
      <div class="form-container sign-up-container">
         <form action="/" method="post" class="sign-in-form">
            <h1>Create Account</h1>
            <input type="text" name="username"  placeholder="Enter Your Name"   required>
            <input type="password" name="password"  placeholder="Enter Your Password"  required>
            <input type="text" name="email"  placeholder="Enter Your MailID"  required />
            <input type="submit" value="sigup" class="sign-btn">
         </form>
      </div>
      
      <div class="form-container sign-in-container">
         <form action="/welred" class="sign-up-form" method="post">
            <h1>Sign in</h1>
            <span>or use your account</span>
            <input type="text" name="username"  placeholder="Enter Your Name"   required>
            <input type="password" name="password"  placeholder="Enter Your Password"  required>
            <a href="#">Forgot your password?</a>
            <input type="submit" name="action" value="signin" class="sign-btn2">
         </form>
      </div>



      <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
               <h1>Welcome Back!</h1>
               <p>To keep connected with us please login with your personal info</p>
               <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
               <h1>Hello, Friend!</h1>
               <p>Enter your personal details and start journey with us</p>
               <button class="ghost" id="signUp">Sign Up</button>
            </div>
         </div>
      </div>
   </div>

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "bc749225-c36f-4b6b-84ce-2f080d126e2a", // The ID of this integration.
    region: "eu-gb", // The region your integration is hosted in.
    serviceInstanceID: "66610931-fcad-4d78-9237-6622b322b0f2", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });

const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
